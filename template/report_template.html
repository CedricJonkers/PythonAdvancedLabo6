<!DOCTYPE html>
<html>
    <head>
        <title>Server Status Report</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            table, th, td {
                border: 1px solid #333;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #333;
                color: #fff;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        </style>
    </head>
<body>
    <h1>Server Status Report</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Server Name</th>
            <th>Status</th>
        </tr>
        {{table_content}}
    </table>
</body>
</html>
